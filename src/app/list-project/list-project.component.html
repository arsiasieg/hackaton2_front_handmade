<div class="navbar px-2">
    <span>Paramètres</span>
    <span>Commandes</span>
    <span>Projets</span>
</div>

<h2 class="title">Mes projets</h2>
<div [routerLink]="['/project']" class="project d-flex justify-content-between my-4" *ngFor="let project of listProjects">
    <div>
        <div class="subtitle">{{project[0]}}</div>
        <div>{{project[1]}}</div>
    </div>
    <div class="action d-flex flex-column">
        <mat-icon>edit</mat-icon>
        <mat-icon>delete</mat-icon>
    </div>
</div>

<h2 class="title">Mes anciens projets</h2>
<div class="project d-flex justify-content-between my-4" *ngFor="let project of listOldProjects">
    <div>
        <div class="subtitle">{{project[0]}}</div>
        <div>{{project[1]}}</div>
    </div>
    <div class="action d-flex flex-column">
        <mat-icon>edit</mat-icon>
        <mat-icon>delete</mat-icon>
    </div>
</div>

<div [routerLink]="['/project']" class="create my-3">
    + Créer un nouveau projet
</div>

<div class="deconnect my-3">
    Déconnexion
</div>
